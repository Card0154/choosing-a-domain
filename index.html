<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Brandon Cardenas Designs</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grids.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
</head>
<body>

  <main class="max-length gutter padding-t">
    <div>
      <div class="width-full title">
        <h1 class="yotta text-center push-0 main">
          <div class="blocks text-center white-space">
            <span class="letters red">B</span>
            <span class="letters orange">R</span>
            <span class="letters yellow">A</span>
            <span class="letters green">N</span>
            <span class="letters blue">D</span>
            <span class="letters indigo">O</span>
            <span class="letters letters-space violet">N</span>
          </div>
          <wbr>
          <div class="blocks text-center white-space">
            <span class="letters violet">C</span>
            <span class="letters indigo">A</span>
            <span class="letters blue">R</span>
            <span class="letters green">D</span>
            <span class="letters yellow">E</span>
            <span class="letters orange">N</span>
            <span class="letters red">A</span>
            <span class="letters orange">S</span>
          </div>
        </h1>
        <p class="zetta text-center sub">GRAPHIC DESIGNER</p>
      </div>
      <div class="gutter">
        <div class="float-left m-gutter gutter-double island border box">
          <i class="block center icon i-32 push-half">
            <svg aria-describedat="A messaging icon for this section."><use xlink:href="images/contact.svg#message"></use></svg>
          </i>
          <h2 class="text-center giga push">CONTACT INFO</h2>
          <div class="inner-box">
            <p class="bold">Number: <i class="not-bold inline-block">613-883-9250</i></p>
            <p class="bold">Email: <i class="not-bold inline-block">card0154@algonquinlive.com</i></p>
          </div>
        </div>
        <div class="float-right gutter-double island border box">
          <i class="block center icon i-32 push-half">
            <svg aria-describedat="A messaging icon for this section."><use xlink:href="images/contact.svg#social-media"></use></svg>
          </i>
          <h2 class="text-center giga push">SOCIAL MEDIA</h2>
          <div class="inner-box">
            <p class="bold">Twitter: <i class="not-bold inline-block">Cardenas Designs</i></p>
            <p class="bold">Instagram: <i class="not-bold inline-block">Card0154</i></p>
          </div>
        </div>
      </div>
    </div>
  </main>

</body>
</html>
